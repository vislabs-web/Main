<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>welcome!!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #333;
      --nav-bg: #1f1f1f;
      --nav-text: #ffffff;
      --button-bg: #1f1f1f;
      --button-text: #ffffff;
      --button-hover-bg: #3f51b5;
      --accent: #000000;
      --export-bg: #e0e0e0;
      --highlight: #4444aa;
    }
    body[data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --nav-bg: #000000;
      --nav-text: #f0f0f0;
      --button-bg: #333333;
      --button-text: #f0f0f0;
      --button-hover-bg: #3f51b5;
      --accent: #ffffff;
      --export-bg: #2a2a2a;
      --highlight: #8888ff;
    }
    body { margin:0; font-family:'Inter',sans-serif; background:var(--bg); color:var(--text);}    
    nav { background:var(--nav-bg); color:var(--nav-text); padding:1rem 2rem; display:flex; justify-content:center; align-items:center; position:relative; font-size:1.5rem; letter-spacing:1px; font-weight:600; animation:bounceNav 2s infinite alternate; }
    #theme-toggle { position:absolute; right:1rem; background:none; border:none; font-size:1.5rem; cursor:pointer; color:inherit; transition:transform .2s ease; }
    #theme-toggle:hover { transform:scale(1.2);}    
    .info{ text-align:center; padding:3rem 2rem;}    .info h1{ font-size:2.2rem; font-weight:700; margin-bottom:.5rem;}    .info p{ font-size:1.2rem; margin:.3rem 0;}
    .buttons{ display:flex; justify-content:center; gap:20px; padding:3rem 0;}    .buttons a{text-decoration:none;}    .buttons button, .export-button, .extra-button{ padding:1rem 2rem; font-size:1rem; font-weight:600; background:var(--button-bg); color:var(--button-text); border:none; border-radius:8px; cursor:pointer; transition:all .3s ease;}
    .buttons button:hover, .export-button:hover, .extra-button:hover{ background:var(--button-hover-bg); transform:scale(1.1); box-shadow:0 0 15px rgba(63,81,181,.6);}    
    .export-label{ padding:4rem 2rem; display:flex; justify-content:space-between; align-items:center; background:var(--export-bg); border-left:5px solid var(--accent); margin:2rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.1);}    .export-label .text{ max-width:600px; font-size:1.1rem; line-height:1.6; display:flex; flex-wrap:wrap; gap:.25rem;}    .export-label h2{ font-size:1.8rem; font-weight:700; color:var(--accent); margin-bottom:1rem; width:100%;}
    .word{ display:inline-block; transition:transform .3s ease;}    
    .contact{ text-align:center; padding:4rem 2rem; font-size:2rem; font-weight:bold; color:var(--accent);}    .extra-button{ display:block; margin:0 auto 4rem; background:var(--highlight); color:#fff; font-size:1rem; padding:1rem 2rem; border:none; border-radius:10px; cursor:pointer; transition:background .3s ease, transform .2s ease;}    .extra-button:hover{ background:#5555ff; transform:scale(1.05);}    
    @keyframes bounceNav{ 0%{transform:translateY(0);} 100%{transform:translateY(-4px);} }
  </style>
</head>
<body data-theme="light">
  <nav>
    <span class="word">WELCOME!!</span>
    <button id="theme-toggle" aria-label="Toggle dark or light mode">🌙</button>
  </nav>

  <section class="info">
    <h1>Hi, I'm Vaibhav Sunil Vishwakarma</h1>
    <p><span class="word">Instagram:</span> <strong class="word">@its_vir_vaibhav</strong></p>
    <p><span class="word">Here</span> <span class="word">are</span> <span class="word">my</span> <span class="word">profiles</span> <span class="word">of</span> <span class="word">what</span> <span class="word">I</span> <span class="word">have</span> <span class="word">made.</span></p>
  </section>

  <div class="buttons">
    <a href="siginpageopening.html" target="_blank"><button>Project 1</button></a>
    <a href="gameopeing.html" target="_blank"><button>Project 2</button></a>
    <a href="animeopen.html" target="_blank"><button>Project 3</button></a>
    <a href="opiningof%20cal%20-%20Copy.html" target="_blank"><button>Project 4</button></a>
  </div>

  <section class="export-label">
    <div class="text" id="signin-text"><h2>Signin / Login</h2></div>
    <a href="siginpageopening.html"><button class="export-button">Try it</button></a>
  </section>
  <section class="export-label">
    <div class="text" id="game-text"><h2>Game</h2></div>
    <a href="gameopeing.html"><button class="export-button">Try it</button></a>
  </section>
  <section class="export-label">
    <div class="text" id="animation-text"><h2>Animations</h2></div>
    <a href="animeopen.html"><button class="export-button">Try it</button></a>
  </section>
  <section class="export-label">
    <div class="text" id="calculator-text"><h2>Calculator</h2></div>
    <a href="opiningof%20cal.html"><button class="export-button">Try it</button></a>
  </section>

  <div class="contact">Contact Us</div>
  <button class="extra-button">Get in Touch</button>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      const dark = document.body.dataset.theme === 'dark';
      document.body.dataset.theme = dark ? 'light' : 'dark';
      toggleBtn.textContent = dark ? '🌙' : '☀️';
    });

    function spanWords(text) {
      return text.split(' ').map(word => `<span class="word">${word}</span>`).join(' ');
    }

    const signinSentence   = "Here's what I make for sign‑in process for people who cannot code HTML.";
    const gameSentence     = "I can make website games as well. Here are the games which I have made.";
    const animationSentence = "I know animation in HTML, CSS and JavaScript with the help of GPT.";
    const calculatorSentence = "I can make the calculator using HTML and CSS and JS.";

    document.getElementById('signin-text').insertAdjacentHTML('beforeend', spanWords(signinSentence));
    document.getElementById('game-text').insertAdjacentHTML('beforeend', spanWords(gameSentence));
    document.getElementById('animation-text').insertAdjacentHTML('beforeend', spanWords(animationSentence));
    document.getElementById('calculator-text').insertAdjacentHTML('beforeend', spanWords(calculatorSentence));

    document.querySelectorAll('.word').forEach(span => {
      span.addEventListener('mouseenter', () => {
        span.style.transform = 'translateY(-4px)';
      });
      span.addEventListener('mouseleave', () => {
        span.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
