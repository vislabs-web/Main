<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinematic Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --bg-light: linear-gradient(120deg, #e0eafc, #cfdef3);
      --bg-dark:  linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      --text-main: #222;
      --box-bg: rgba(255, 255, 255, 0.15);
      --text-muted: #888;
      --primary: #00bcd4;
      --primary-hover: #00acc1;
    }

    body.dark {
      --bg-light: var(--bg-dark);
      --text-main: #eee;
      --text-muted: #aaa;
      --box-bg: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.7s ease, color 0.7s ease;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .container {
      position: relative;
      width: 360px;
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(16px);
      background: var(--box-bg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      transform: translateX(100vw);
      animation: slideIn 1s 1.2s ease-out forwards;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    @keyframes slideIn {
      to { transform: translateX(0); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--text-main);
      width: 0;
      animation: typing 1.5s steps(20, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
      outline: none;
      transition: background 0.5s ease, color 0.5s ease;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: var(--primary-hover);
      box-shadow: 0 0 12px var(--primary);
    }

    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .back-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: var(--primary);
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: var(--primary-hover);
    }

    .toggle {
      position: fixed;
      top: 15px;
      right: 20px;
    }

    .toggle input {
      display: none;
    }

    .toggle label {
      cursor: pointer;
      font-size: 22px;
      transition: transform 0.3s ease;
      display: inline-block;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn">‚Üê Home</a>

<div class="toggle">
  <input type="checkbox" id="theme-toggle">
  <label for="theme-toggle" title="Toggle dark mode">üåô</label>
</div>

<div class="container">
  <h1>Welcome to Sign Up</h1>
  <input type="text" placeholder="Full Name">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <input type="password" placeholder="Confirm Password">
  <button>Sign Up</button>
  <div class="link">
    Already have an account? <a href="#">Sign In</a>
  </div>
</div>

<script>
  const checkbox = document.getElementById('theme-toggle');
  const label = document.querySelector('.toggle label');

  // Load saved preference
  const savedTheme = localStorage.getItem('prefers-dark') === 'true';
  if (savedTheme) {
    checkbox.checked = true;
    document.body.classList.add('dark');
    label.textContent = '‚òÄÔ∏è';
  } else {
    label.textContent = 'üåô';
  }

  // Toggle theme with animation
  checkbox.addEventListener('change', () => {
    const isDark = checkbox.checked;
    document.body.classList.toggle('dark', isDark);
    localStorage.setItem('prefers-dark', isDark);

    // Icon animation
    label.style.transform = 'scale(0.6)';
    setTimeout(() => {
      label.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      label.style.transform = 'scale(1)';
    }, 150);
  });
</script>

</body>
</html>
