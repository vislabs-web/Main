<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f0f0f;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 4rem 2rem;
      background: linear-gradient(145deg, #121212, #1a1a1a);
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero h3 {
      font-size: 1.8rem;
      margin-top: 1rem;
      opacity: 0.9;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .buttons a:hover {
      transform: translateY(-3px);
    }

    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .mode-toggle {
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      background: #333;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Light mode styles */
    .light-mode {
      background-color: #f9f9f9;
      color: #222;
    }

    .light-mode header {
      background: rgba(255, 255, 255, 0.7);
    }

    .light-mode .hero {
      background: linear-gradient(145deg, #ffffff, #eaeaea);
    }

    .light-mode .buttons a {
      background: #222;
      color: #ffffff;
    }

    .light-mode .mode-toggle {
      background: #ddd;
      color: #000;
    }

    .light-mode footer {
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#projects">My Project</a>
    </nav>
  </header>

  <div class="hero" id="projects">
    <h2>Calculator</h2>
    <h3>Here are my two projects of calculator </h3>

    <div class="buttons">
      <a href="calulator.html" id="project1">Project 1</a>
      <a href="calultor2.html" id="project2">Project 2</a>
    </div>
  </div>

  <footer>
    Â© 2025 MyWebsite. All rights reserved.
  </footer>

  <button class="mode-toggle" onclick="toggleMode()">Toggle Mode</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
