<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glass‑morphic Sign‑In</title>
<style>
  :root{
    --bg-dark: linear-gradient(135deg,#1e1e2f 0%,#2b2b3d 100%);
    --bg-light: url("background.png") center/cover no-repeat fixed;
    --card-bg-dark: rgba(255,255,255,0.08);
    --card-bg-light: rgba(255,255,255,0.30);
    --accent: #4caf50;
    --text-light: #ffffff;
    --text-muted: #cccccc;
  }
  *{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI","Tahoma",sans-serif;}

  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg-dark);
    transition:background 0.7s ease;
    overflow:hidden;
  }
  body.light{ background:var(--bg-light); }

  .glass-card{
    width:320px;
    padding:40px 30px;
    background:var(--card-bg-dark);
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.25);
    backdrop-filter:blur(15px);
    -webkit-backdrop-filter:blur(15px);
    box-shadow:0 8px 32px rgba(31,38,135,0.37);
    color:var(--text-light);
    transform:translateX(120%);
    opacity:0;
    animation:slideIn 0.9s cubic-bezier(.19,1,.22,1) forwards;
  }
  body.light .glass-card{ background:var(--card-bg-light); }

  @keyframes slideIn{
    to{ transform:translateX(0); opacity:1; }
  }

  .glass-card h2{ text-align:center;margin-bottom:25px; }

  .glass-card input{
    width:100%;padding:12px;margin:10px 0;
    background:rgba(255,255,255,0.05);border:none;border-radius:10px;
    color:var(--text-light);font-size:14px;
  }
  .glass-card input::placeholder{ color:var(--text-muted); }

  .glass-card button{
    width:100%;padding:12px;margin-top:15px;
    background:rgba(255,255,255,0.20);border:none;border-radius:10px;
    color:var(--text-light);font-size:15px;cursor:pointer;
    transition:0.3s;
  }
  .glass-card button:hover{
    background:rgba(255,255,255,0.30);
  }

  .footer{margin-top:15px;text-align:center;font-size:13px;color:var(--text-muted);}
  .footer a{color:#fff;text-decoration:underline;}

  .switch{
    position:fixed;top:20px;right:25px;
    display:flex;align-items:center;gap:8px;
    user-select:none;font-size:14px;color:var(--text-light);
  }
  body.light .switch{ color:#000; }

  .switch input{
    appearance:none;width:45px;height:22px;
    background:rgba(255,255,255,0.3);border-radius:11px;
    position:relative;cursor:pointer;transition:background 0.4s;
  }
  .switch input::before{
    content:"";position:absolute;top:3px;left:4px;
    width:16px;height:16px;border-radius:50%;background:#fff;
    transition:transform 0.4s;
  }
  .switch input:checked{ background:var(--accent); }
  .switch input:checked::before{ transform:translateX(23px); }

  .back-btn{
    position:fixed;
    bottom:0;
    left:0;
    padding:12px 18px;
    border:none;
    border-radius:0;
    background:var(--accent);
    color:#fff;
    font-size:14px;
    text-decoration:none;
    transition:transform .3s, box-shadow .3s;
  }
  .back-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 6px 12px rgba(0,0,0,.25);
  }

  @media(max-width:450px){
    .glass-card{ width:90%; padding:32px 24px; }
    .switch{ top:15px; right:15px; }
  }
</style>
</head>

<body>
  <!--  DARK / LIGHT TOGGLE  -->
  <label class="switch">
    <input type="checkbox" id="themeToggle" />
    <span>Light&nbsp;mode</span>
  </label>

  <!--  SIGN‑IN CARD  -->
  <div class="glass-card">
    <h2>Sign&nbsp;In</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="footer">
        Don’t have an account? <a href="#">Sign up</a>
      </div>
    </form>
  </div>

  <!--  BACK BUTTON  -->
  <a href="index.html" class="back-btn">← Back to Home</a>

  <!--  TOGGLE SCRIPT  -->
  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('light', toggle.checked);
    });
  </script>
</body>
</html>
